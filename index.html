<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>
<body>
  <div class="container">
    <header>
      <h1>LeaderBoard</h1>
    </header>

    <main class="content">
      <section class="scores">
        <div class="refresh">
          <h2>Recent Scores</h2>
          <input type="button" value="Refresh" />
        </div>
        
        <div class="list">
          <ol>
            <li>
              <span class="name">Name:</span>
              <span class="score">100</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">20</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">50</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">78</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">125</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">77</span>
            </li>
            <li>
              <span class="name">Name:</span>
              <span class="score">42</span>
            </li>
          </ol>
        </div>
      </section>
      <section class="add">
        <h2>Add your score</h2>
        <form>
          <input type="text" placeholder="Your Name"/>
          <input type="text" placeholder="Your Score"/>
          <input type="button" value="Submit"/>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
