<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="/LeaderBoard/runtime.bundle.js"></script><script defer src="/LeaderBoard/index.bundle.js"></script></head>
<body>
  <div class="container">
    <header>
      <h1>LeaderBoard</h1>
    </header>

    <main class="content">
      <section class="scores">
        <div class="refresh">
          <h2>Recent Scores</h2>
          <input id="refresh" type="button" value="Refresh" />
        </div>
        
        <div class="list">
          <ol id="scoreList">
            
          </ol>
        </div>
      </section>
      <section class="add">
        <h2>Add your score</h2>
        <form>
          <input id="player" type="text" placeholder="Your Name"/>
          <input id="score" type="text" placeholder="Your Score"/>
          <input id="submitScore" type="button" value="Submit"/>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
